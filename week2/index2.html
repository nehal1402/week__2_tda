<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Links</title>

  <link rel="stylesheet" href="style2.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <h2 class="main-heading">Responsive Links</h2>

  <div class="grid-container">
    <a class="grid-item" href="https://www.google.com" target="_blank">
      <i class="fab fa-google fa-2x"></i><br>Google
    </a>
    <a class="grid-item" href="https://www.instagram.com" target="_blank">
      <i class="fab fa-instagram fa-2x"></i><br>Instagram
    </a>
    <a class="grid-item" href="https://www.linkedin.com" target="_blank">
      <i class="fab fa-linkedin fa-2x"></i><br>LinkedIn
    </a>
    <a class="grid-item" href="https://leetcode.com" target="_blank">
      <i class="fas fa-code fa-2x"></i><br>LeetCode
    </a>
    <a class="grid-item" href="https://github.com" target="_blank">
      <i class="fab fa-github fa-2x"></i><br>GitHub
    </a>
    <a class="grid-item" href="https://www.youtube.com" target="_blank">
      <i class="fab fa-youtube fa-2x"></i><br>YouTube
    </a>
  </div>

</body>
</html>
