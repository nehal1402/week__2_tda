<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Social Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-r from-blue-50 via-purple-50 to-pink-50 min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
    ⭐⭐⭐ Grid Using Tailwind ⭐⭐⭐
  </h1>

  <div class="grid grid-cols-2 sm:grid-cols-3 gap-6 w-full max-w-2xl">

    <a href="https://www.google.com" target="_blank"
       class="flex flex-col items-center justify-center bg-yellow-100 hover:bg-yellow-200 rounded-xl p-6 shadow transition">
      <i class="fab fa-google text-3xl text-red-500 mb-2"></i>
      <span class="font-semibold text-gray-700">Google</span>
    </a>

    <a href="https://www.instagram.com" target="_blank"
       class="flex flex-col items-center justify-center bg-pink-100 hover:bg-pink-200 rounded-xl p-6 shadow transition">
      <i class="fab fa-instagram text-3xl text-pink-500 mb-2"></i>
      <span class="font-semibold text-gray-700">Instagram</span>
    </a>

    <a href="https://www.linkedin.com" target="_blank"
       class="flex flex-col items-center justify-center bg-blue-100 hover:bg-blue-200 rounded-xl p-6 shadow transition">
      <i class="fab fa-linkedin text-3xl text-blue-700 mb-2"></i>
      <span class="font-semibold text-gray-700">LinkedIn</span>
    </a>

    <a href="https://leetcode.com" target="_blank"
       class="flex flex-col items-center justify-center bg-orange-100 hover:bg-orange-200 rounded-xl p-6 shadow transition">
      <i class="fas fa-code text-3xl text-orange-600 mb-2"></i>
      <span class="font-semibold text-gray-700">LeetCode</span>
    </a>

    <a href="https://github.com" target="_blank"
       class="flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-xl p-6 shadow transition">
      <i class="fab fa-github text-3xl text-gray-800 mb-2"></i>
      <span class="font-semibold text-gray-700">GitHub</span>
    </a>

    <a href="https://youtube.com" target="_blank"
       class="flex flex-col items-center justify-center bg-red-100 hover:bg-red-200 rounded-xl p-6 shadow transition">
      <i class="fab fa-youtube text-3xl text-red-600 mb-2"></i>
      <span class="font-semibold text-gray-700">YouTube</span>
    </a>

  </div>

</body>
</html>
